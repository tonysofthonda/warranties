<div class="main-container">
    <div class="container">
        <h3>Crear reporte de Jap√≥n</h3>
        <div class="layout-topbar-separator"></div>
        <p-toast key="tst" position="top-right"></p-toast>
        <div>
            <div class="container">
                <div class="p-col-12">
                    <div class="card">
                        <form [formGroup]="dataForm" class="ui-g-12">
                            <div style="line-height: 1.5">
                                <div class="p-fluid p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-5">
                                        <label for="dateInit">Fecha Inicial *</label>
                                        <span>
                                            <p-calendar formControlName="dateInit" [showIcon]="true" inputId="icon"
                                                dateFormat="dd-mm-yy"></p-calendar>
                                        </span>
                                    </div>
                                    <div class="p-field p-col-12 p-md-5">
                                        <label for="dateFinal">Fecha Final*</label>
                                        <span>
                                            <p-calendar formControlName="dateFinal" [showIcon]="true" inputId="icon"
                                                dateFormat="dd-mm-yy"></p-calendar>
                                        </span>
                                    </div>
                                    <div class="p-field p-col-12 p-md-2">
                                        <span class="button">
                                            <button pButton pRipple type="button" [disabled]="!dataForm.valid"
                                                label="Generar" class="p-mr-2 p-mb-2"></button>                                            
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p-table #dt [columns]="heardes" [value]="reports"
                            [rows]="10" [paginator]="true" [pageLinks]="5"
                            [responsive]="true" responsiveLayout="stack"
                            styleClass="p-datatable-sm p-datatable-striped">
                            <ng-template pTemplate="header">
                                <tr styleClass="p-mr-2">
                                    <th *ngFor="let item of heardes" pSortableColumn="codigo">
                                        {{item.label}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-reports>
                                <tr [pSelectableRow]="reports">
                                    <td>
                                        <span>{{ reports.id }}</span>
                                    </td>

                                    <td>
                                        <span>{{ reports.report }}</span>
                                    </td>

                                    <td>
                                        <span>{{ reports.fichero}}</span>
                                    </td>

                                    <td>
                                        <span>{{ reports.usuario }}</span>
                                    </td>                                   

                                    <td>
                                        <span>
                                            <button pButton pRipple type="button" 
                                                class="p-button-rounded p-button-warning p-mr-2 p-mb-2"
                                                icon="pi pi-download"></button>

                                                <button pButton pRipple type="button" 
                                                class="p-button-rounded p-button-warning p-mr-2 p-mb-2"
                                                icon="pi pi-trash"></button>
                                        </span>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="4">
                                        No se encontraron registros.
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
