<div class="content-container">
    <div class="layout-topbar-separator"></div>
    <p-accordion>
        <p-accordionTab header="DATOS GENERALES" [selected]="true">
            <form class="ui-g-12" [formGroup]="datosForm">
                <div class="p-grid p-fluid">
                    <div class="p-field p-col-12 p-md-6">
                        <label for="creatReport">Fecha creaci√≥n del reporte: </label>
                        <span>
                            <p-calendar formControlName="creatReport" [showIcon]="true" inputId="icon">
                            </p-calendar>
                        </span>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="noServ">Servicio realizado: *</label>
                        <span>
                            <p-dropdown formControlName="noServ" [options]="" optionLabel="label" name="selectState"
                                appendTo="body" placeholder="Selecciona servicio" [style]="{ width: '100%' }"
                                [showClear]="false">
                            </p-dropdown>
                        </span>
                        <app-validation-input [formGroup]="datosForm" formInputName="noServ"
                            [validation_messages]="validations">
                        </app-validation-input>
                    </div>

                    <div class="p-field p-col-12 p-md-12">
                        <label for="details ">Detalle del servicio *:</label>
                        <span>
                            <textarea formControlName="details" rows="5" cols="30" pInputTextarea
                                autoResize="autoResize"></textarea>
                        </span>
                        <app-validation-input [formGroup]="datosForm" formInputName="details"
                            [validation_messages]="validations">
                        </app-validation-input>
                    </div>
                </div>
            </form>
        </p-accordionTab>

        <p-accordionTab header="HISTORICO DEL SERVICIO" [selected]="true">
            <div>
                <div class="container">
                    <div class="p-col-12">
                        <div>
                            <p-table #dt [columns]="heardes" [value]="historicServ" 
                                [responsive]="true" responsiveLayout="stack"
                                [rows]="10" [paginator]="true" [pageLinks]="5"
                                styleClass="p-datatable-sm p-datatable-striped"
                                [globalFilterFields]="['code', 'descripcion']">
                                <ng-template pTemplate="caption">
                                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                                        <div class="p-field p-col-2">
                                            <button pButton pRipple type="button" (click)="addOther()"
                                                label="&nbsp; Agregar" class="p-button-rounded">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </ng-template>

                                <ng-template pTemplate="header" let-columns>
                                    <tr styleClass="p-mr-2">
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="body" let-columns="columns">
                                    <tr [pSelectableRow]="">
                                        <td *ngFor="let col of columns">
                                            <span>{{rowdata[col.field]}}</span>
                                        </td>
                                        <td>
                                            <span>
                                                <button pButton pRipple type="button" (click)="edit(part)"
                                                    class="p-button-rounded p-button-warning p-mr-2 p-mb-2"
                                                    icon="pi pi-pencil"></button>
                                            </span>
                                            <span>
                                                <button pButton pRipple type="button" (click)="edit(part)"
                                                    class="p-button-rounded p-button-warning p-mr-2 p-mb-2"
                                                    icon="pi pi-trash"></button>
                                            </span>

                                        </td>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td>
                                            No se encontraron registros.
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </p-accordionTab>
    </p-accordion>

</div>
